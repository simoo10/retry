<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/home.css" id="css-link">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
</head>
<body >
    <div class="container-fluid" id="body-st">
        <div class="row" >
            <button id="toggle-button" class="btn btn-primary"><i class="bi bi-blockquote-right"></i></button>
            <nav class="sidebar col-md-3 col-sm-1 col-6 col-lg-2 d-md-block bg" id="sidebarMenu">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <!-- flex column for making the links vertical -->
                        <div class="logo-container">
                            <a class="navbar-brand" onclick="SPAnavigation('dashboard')">
                                <img src="images/logo1.png" alt="logo" id="logo" class="img-fluid">
                            </a>
                        </div>
                        <h3 id="menu">Menu</h3>
                        <li class="nav-item">
                            <a class="nav-link sidebar-content" aria-current="page" onclick="SPAnavigation('dashboard')"><img src="images/dshboard.png" class="icon"> Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link sidebar-content" onclick="SPAnavigation('leaderboard')"><img src="images/leaderboard.png" class="icon">Leaderboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link sidebar-content" onclick="SPAnavigation('friends')"><img src="images/friends.png" class="icon">Friends</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link sidebar-content" href="#"><img src="images/chat.png" class="icon">Chat</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link sidebar-content" href="#"><img src="images/play.png" class="icon">Play</a>
                        </li>
                    </ul>
                    <ul class="nav flex-column" id="settings">
                        <h5 id="sett">Settings</h5>
                        <li class="nav-item">
                            <a class="nav-link sidebar-content" href="#"><img src="images/profile.png" class="icon">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link sidebar-content" href="#"><img src="images/settings.png" class="icon">Settings</a>
                        </li>
                        <button type="button" class="btn btn-primary btn-lg" id="logout-btn"><img src="images/logout.png" class="icon">Log Out</button>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content" id="navbar-2" >
                <nav class="navbar navbar-expand-lg navbar-custom">
                    <div class="container-fluid">
                        <form class="d-flex">
                            <div class="search-place">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
                                <img src="images/search.png" alt="search" class="search-icon">
                            </div>
                        </form>
                        <div class="navbar-collapse collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto side-ul">
                                <li class="nav-item">
                                    <div class="darkmode">
                                        <button class="btn btn-primary me-2 darkmode-btn" onclick="toggleTheme()">Darkmode</button>
                                        <img src="images/lightmode.png" alt="search" class="dkmode-icon">
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <button class="notification-btn">
                                        <img src="images/notification.png" alt="notification" class="icon-not">
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- ----------------------------hadi hya div li ghanb9a nchangi-------------------------------->
                <div id="page-content" class="pages">
                    
                </div>
                <!----------------------------------tatssali hna------------------------------- -->
            </main>
        </div>
    </div>



    <!------------------scripts--------------------------------------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
